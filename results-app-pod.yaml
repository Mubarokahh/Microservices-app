apiVersion: v1
kind: Pod
metadata:
  name: results-app-pod
  labels:
    name: results-app-pod
    app: demo-voting-app
spec:
  containers:
    - name: results-app-pod
      image: mubarokah/results-service:latest
      ports:
        - containerPort: 8085
      env:
        - name: VOTING_SERVICE_URL
          value: "http://localhost:30004"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "Barakat1243"
        - name: POSTGRES_DB
          value: "postgres"