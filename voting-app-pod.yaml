apiVersion: v1
kind: Pod
metadata:
  name: voting-app-pod
  labels:
    name: voting-app-pod
    app: demo-voting-app
spec:
  containers:
    - name: voting-app-pod
      image: "mubarokah/voting-service:latest"
      ports:
        - containerPort: 8083
      env:
        - name: RESULTS_SERVICE_URL
          value: "http://localhost:30005/results"
        - name: REDIS_ADDR
          value: "redis:6379"